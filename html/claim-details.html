<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <title>Growing Gardens</title>
</head>
<body>
<div class="main">

    <div class="__content">
        <div class="card phone">
            <div class="p_header">
                <span class="bat-level">100%</span>
                <span class="icon bat">
          <i class="fas fa-battery-full"></i>
        </span>
                <span class="icon">
          <i class="fas fa-wifi"></i>
        </span>
            </div>
            <div class="p_content">

                <div class="a_header">
          <span class="icon">
            <i class="fas fa-bars"></i>
          </span>
                    <span class="logo">Growing Garden</span>
                    <span class="icon">
            <i class="fas fa-search"></i>
          </span>
                </div>


                <div class="a_card">
                    <div class="claim-details">
                        <div class="location-details">
                            <h2>Sabin Elementary School</h2>
                            <p>Type of Plot: Community Plot</p>
                        </div>

                        <div class="inventory-wrapper">
                            <div class="product">
                                <div class="product-img"></div>
                                <div class="product-details"></div>
                                <div class="product-selector">
                                    <span class="minus">-</span>
                                    <span class="number">0</span>
                                    <span class="plus">+</span>
                                </div>
                            </div>

                            <div class="product">
                                <div class="product-img"></div>
                                <div class="product-details"></div>
                                <div class="product-selector">
                                    <span class="minus">-</span>
                                    <span class="number">0</span>
                                    <span class="plus">+</span>
                                </div>
                            </div>
                        </div>

                        <div class="next-steps">
                            <h2>Next Steps</h2>
                            <div class="timeline">
                                <div class="step">
                                    <span class="step-circle"></span>
                                    <p>Request sent, 1 min ago</p>
                                </div>
                                <div class="step">
                                    <span class="step-circle"></span>
                                    <p>Waiting for Jessica to accept claim</p>
                                </div>
                                <div class="step">
                                    <span class="step-circle"></span>
                                    <p>Pickup!</p>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-next">Next</button>

                    </div>
                </div>

            </div>
            <div class="p_navbar">
        <span class="icon">
          <i class="fas fa-chevron-left"></i>
        </span>
                <span class="icon">
          <i class="far fa-circle"></i>
        </span>
                <span class="icon">
          <i class="fas fa-bars"></i>
        </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
